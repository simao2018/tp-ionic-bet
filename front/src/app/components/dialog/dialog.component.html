<div>
    <div class="d-flex">
        <div>
            <h1>
                <ng-container *ngIf="data.dialogType === 'error'">
                    Erreur
                </ng-container>
            </h1>
        </div>
        <div class="close">
            <button mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>

    </div>
    <hr>
    <div class="content-wrapper">
        {{ data.content }}

        <div class="d-flex" style="margin-top: 20px;justify-content: center;">
            <button color="primary" mat-raised-button (click)="onNoClick()">ok</button>

            <button *ngIf="data.dialogType !== 'error'" color="warn" mat-raised-button
                style="margin-left: 10px;">annuler</button>
        </div>
    </div>


</div>
