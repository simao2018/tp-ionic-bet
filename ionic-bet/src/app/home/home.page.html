<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Liste des matchs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des matchs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-segment *ngFor="let match of matchList" (ionChange)="segmentChanged($event)" value="sunny">
      <ion-segment-button value="sunny">
        <img [src]="match.team_home.logo" alt="logo" />
      </ion-segment-button>

      <ion-segment-button value="rainy">
        <ion-label>Match null</ion-label>
      </ion-segment-button>

      <ion-segment-button value="rain">
        <img [src]="match.team_away.logo" alt="logo" />
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
