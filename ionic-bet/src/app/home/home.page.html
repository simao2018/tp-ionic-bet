<app-toolbar></app-toolbar>
<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Commencez vos paris</h1>
    <ion-segment color="success" *ngFor="let match of matchList;let index=index;" (ionChange)="segmentChanged($event)"
      value="sunny">
      <ion-segment-button value="{{ match.id_team_home }}">
        <img [src]="match.team_home.logo" alt="logo" />
        <ion-label>{{ match.quote_home }}</ion-label>
      </ion-segment-button>

      <ion-segment-button value="{{ match.id + '_' + index }}">
        <ion-label>Match nul <br> {{ match.quote_null }} </ion-label>
      </ion-segment-button>

      <ion-segment-button value="{{ match.id_team_away }}">
        <img [src]="match.team_away.logo" alt="logo" />
        <ion-label>{{ match.quote_away }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
